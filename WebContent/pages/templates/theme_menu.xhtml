<ui:composition xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<p:themeSwitcher value="#{themeSwitcherController.theme}" style="width: 150px;" effect="fade">
