<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:form id="formApplicationError" prependId="false">
		<p:dialog id="dialogApplicationError" header="#{i18n['app.dialog.error.header']}" visible="#{applicationMessageController.visible}" modal="true" resizable="false" minWidth="450" width="450" height="290">
			<p:panelGrid columns="1">
				<h:outputText value="#{applicationMessageController.message}" />
				<p:panel header="#{i18n['app.dialog.error.details']}" toggleable="true" collapsed="false">
					<h:outputText value="#{applicationMessageController.detail}" />
				</p:panel>
			</p:panelGrid>
		</p:dialog>
	</h:form>

</ui:composition>
